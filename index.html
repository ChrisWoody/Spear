  <div style="margin: auto;max-width: fit-content;">
    <h1 style="margin: 5px">Spear Cat</h1>
    </div>
  <body>
    <div style="margin: auto;max-width: fit-content;">
        <a href="https://chriswoodcodes.net"><button type="button" class="btn btn-primary" style="margin: 2px;">Check out more games on my website!</button></a>
        <a href="https://github.com/ChrisWoody/SpearCat" rel="noopener noreferrer"><button type="button" class="btn btn-secondary" style="margin: 2px;">Source Code</button></a>
    </div>
    <br />
    <div style="margin: auto;max-width: fit-content;">
        <h3>Credits</h3>
        <ul>
            <li>"<a href="https://opengameart.org/content/cat-fighter-sprite-sheet" rel="noopener noreferrer">Cat Fighter Sprite Sheet</a>" by <a href="https://opengameart.org/users/dogchicken" rel="noopener noreferrer">dogchicken</a> is licensed under CC BY 3.0</li>
            <li>"<a href="https://opengameart.org/content/cute-monster-sprite-sheet" rel="noopener noreferrer">Cute Monster Sprite Sheet</a>" by <a href="https://opengameart.org/users/dogchicken" rel="noopener noreferrer">dogchicken</a> is licensed under CC BY 3.0 / Color changed from original</li>
        </ul>
    </div>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-mobile-warning">
        WebGL builds are not supported on mobile devices.
      </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Spear Cat</div>
      </div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/SpearCatBuild.loader.js";
      var config = {
        dataUrl: buildUrl + "/SpearCatBuild.data",
        frameworkUrl: buildUrl + "/SpearCatBuild.framework.js",
        codeUrl: buildUrl + "/SpearCatBuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Chris Wood",
        productName: "Spear Cat",
        productVersion: "1.0",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var mobileWarning = document.querySelector("#unity-mobile-warning");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
        mobileWarning.style.display = "block";
        setTimeout(() => {
          mobileWarning.style.display = "none";
        }, 5000);
      } else {
        canvas.style.width = "1280px";
        canvas.style.height = "720px";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
